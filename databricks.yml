# The name of the bundle. run `databricks bundle schema` to see the full bundle settings schema.
bundle:
  # Do not modify the below line, this autogenerated field is used by the Databricks backend.
  uuid: d9ca5afd-86a4-4b82-a9ea-ec85a2de8d32
  name: ngm_mlops

variables:
  experiment_name:
    description: Experiment name for the model training.
    default: /Users/${workspace.current_user.userName}/${bundle.target}-ngm_mlops-experiment
  model_name:
    description: Model name for the model training.
    default: ngm_mlops-model
  catalog_name:
    description: The catalog name to save the trained model
    
include:
  # Resources folder contains ML artifact resources for the ML project that defines model and experiment
  # And workflows resources for the ML project including model training -> validation -> deployment,
  # feature engineering,  batch inference, quality monitoring, metric refresh, alerts and triggering retraining
  - resources/jobs/*.yml
  # TODO: uncomment once monitoring inference table has been created
  # - ./resources/monitoring-resource.yml

sync:
  include:
    - src
    - resources/models
    - resources/serving

# Deployment Target specific values for workspaces
targets:
  dev:  # UC Catalog Name 
    mode: development
    default: true
    variables:
      catalog_name: dev
    workspace:
      # Databricks workspace URL for dev environment
      host: https://adb-1108654228307752.12.azuredatabricks.net
      # Root folder path in workspace where bundle will be deployed (~ expands to user home)
      root_path: ~/Bundles/ngm_mlops

  staging:
    variables:
      catalog_name: staging
    workspace:
      host: https://adb-xxxx.xx.azuredatabricks.net

  prod:
    variables:
      catalog_name: prod
    workspace:
      host: https://adb-xxxx.xx.azuredatabricks.net

  test:
    variables:
      catalog_name: test
    workspace:
      host: https://adb-xxxx.xx.azuredatabricks.net
