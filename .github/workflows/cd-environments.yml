name: CD - Multi-Env Deployment (Manual Trigger thru GitHub UI)

on:
  workflow_dispatch: # Manual trigger by a user through GitHub's UI (no automatic runs)
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - uat
          - preprod
          - prod
      git_sha:
        description: 'Git SHA to deploy (defaults to HEAD)'
        required: false
        type: string

env:
  DATABRICKS_HOST: https://adb-1108654228307752.12.azuredatabricks.net

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }} # Dynamic name based on user input
    runs-on: ubuntu-latest

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Validate imports
        run: |
          python -c "from src.common.config import load_model_config; print('✓ Config module loaded')"
          python -c "from src.common.logger import setup_logging; print('✓ Logger module loaded')"
          python -c "from src.common.exceptions import PipelineError; print('✓ Exceptions module loaded')"

      - name: Deployment Status
        run: |
          echo "✅ Deployment to ${{ inputs.environment }} completed successfully"
          echo "Git SHA: ${{ inputs.git_sha || github.sha }}"
          echo "Environment: ${{ inputs.environment }}"

      - name: Verify deployment
        run: |
          databricks workspace ls /Workspace/Bundles/ngm-mlops-${{ inputs.environment }}