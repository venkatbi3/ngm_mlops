name: CD - Multi-Environment Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - uat
          - preprod
          - prod
      git_sha:
        description: 'Git SHA to deploy (defaults to HEAD)'
        required: false
        type: string

env:
  DATABRICKS_HOST: https://adb-1108654228307752.12.azuredatabricks.net

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

- name: Install Databricks CLI
          run: |
            pip install --upgrade pip
            pip install 'databricks-cli>=0.18.0' 'databricks-sdk>=0.28.0'

      - name: Validate Databricks bundle for ${{ inputs.environment }}
        run: |
          databricks bundle validate -t ${{ inputs.environment }}

      - name: Deploy to ${{ inputs.environment }}
        run: |
          GIT_SHA=${{ inputs.git_sha || github.sha }}
          databricks bundle deploy -t ${{ inputs.environment }} --var="git_sha=${GIT_SHA}"

      - name: Deployment Status
        run: |
          echo "âœ… Deployment to ${{ inputs.environment }} completed successfully"
          echo "Git SHA: ${{ inputs.git_sha || github.sha }}"
