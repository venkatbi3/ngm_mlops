name: CD - Prod

on:
  workflow_dispatch:
    inputs:
      git_sha:
        description: 'Git SHA to deploy (defaults to HEAD)'
        required: false
  push:
    branches: [ prod ]

env:
  DATABRICKS_HOST: https://adb-1108654228307752.12.azuredatabricks.net

jobs:
  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install 'databricks-cli>=0.18.0' 'databricks-sdk>=0.28.0'

      - name: Validate imports
        run: |
          python -c "from src.common.config import load_model_config; print('✓ Config module loaded')"
          python -c "from src.common.logger import setup_logging; print('✓ Logger module loaded')"
          python -c "from src.common.exceptions import PipelineError; print('✓ Exceptions module loaded')"
