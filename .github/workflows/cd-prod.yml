name: CD - Prod

on:
  workflow_dispatch:
    inputs:
      git_sha:
        description: 'Git SHA to deploy (defaults to HEAD)'
        required: false
  push:
    branches: [ prod ]

env:
  DATABRICKS_HOST: https://adb-1108654228307752.12.azuredatabricks.net

jobs:
  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Validate imports
        run: |
          python -c "from src.common.config import load_model_config; print('âœ“ Config module loaded')"
          python -c "from src.common.logger import setup_logging; print('âœ“ Logger module loaded')"
          python -c "from src.common.exceptions import PipelineError; print('âœ“ Exceptions module loaded')"

      - name: Run smoke tests
        run: pytest -v tests/unit/test_smoke.py

      - name: Deployment ready
        run: |
          echo "âœ… Prod environment ready for deployment"
          echo "ðŸ“¦ Git SHA: ${{ github.sha }}"