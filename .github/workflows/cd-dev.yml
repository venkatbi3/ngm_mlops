name: CD - Dev

on:
  push:
    branches: [ dev ]

env:
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV || 'https://adb-xxxx.xx.azuredatabricks.net' }}

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install Databricks CLI
        uses: databricks/setup-cli@main    

      - name: Verify Databricks CLI
        run: |
          echo "=== Databricks CLI Version ==="
          databricks --version

      - name: Validate imports
        run: |
          python -c "from src.common.config import load_model_config; print('âœ“ Config module loaded')"
          python -c "from src.common.logger import setup_logging; print('âœ“ Logger module loaded')"
          python -c "from src.common.exceptions import PipelineError; print('âœ“ Exceptions module loaded')"

      - name: Validate Databricks bundle
        run: |
          echo "Validating bundle configuration for Dev..."
          databricks bundle validate -t dev --var="databricks_host=${{ env.DATABRICKS_HOST }}"

      - name: Deploy to Databricks
        run: |
          echo "Deploying to Databricks Dev environment..."
          databricks bundle deploy -t dev \
            --var="databricks_host=${{ env.DATABRICKS_HOST }}" \
            --var="git_sha=${{ github.sha }}"

      - name: Deployment complete
        run: |
          echo "âœ… Deployment to Dev completed successfully"
          echo "ðŸ“¦ Git SHA: ${{ github.sha }}"
          echo "ðŸ”— Target: Dev (dev catalog)"