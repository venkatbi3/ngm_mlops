name: CD - Dev Deployment (Branch)

on:
  push:
    branches: [ dev ]

env:
  DATABRICKS_HOST: https://adb-1108654228307752.12.azuredatabricks.net

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Databricks CLI v2
        run: |
          pip install --upgrade pip
          pip uninstall -y databricks-cli
          pip install 'databricks>=0.30.0'

      - name: Validate bundle
        run: databricks bundle validate -t dev

      - name: Deploy to Dev
        run: databricks bundle deploy -t dev --var="git_sha=${{ github.sha }}"
