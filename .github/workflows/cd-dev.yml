name: CD - Dev

on:
  push:
    branches: [ dev ]

env:
  DATABRICKS_HOST: https://adb-1108654228307752.12.azuredatabricks.net

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Validate imports
        run: |
          python -c "from src.common.config import load_model_config; print('âœ“ Config module loaded')"
          python -c "from src.common.logger import setup_logging; print('âœ“ Logger module loaded')"
          python -c "from src.common.exceptions import PipelineError; print('âœ“ Exceptions module loaded')"

      - name: Run unit tests
        run: pytest -v tests/unit/

      - name: Deployment ready
        run: |
          echo "âœ… Dev environment ready for deployment"
          echo "ðŸ“¦ Git SHA: ${{ github.sha }}"