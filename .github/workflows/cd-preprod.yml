name: CD - Preprod

on:
  workflow_dispatch:
    inputs:
      git_sha:
        description: 'Git SHA to deploy (defaults to HEAD)'
        required: false
  push:
    branches: [ preprod ]

env:
  DATABRICKS_HOST: https://adb-1108654228307752.12.azuredatabricks.net

jobs:
  deploy-preprod:
    name: Deploy to Preprod
    runs-on: ubuntu-latest

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      # FORCE install new CLI (overwrites any old version)
      - name: Install NEW Databricks CLI
        uses: databricks/setup-cli@main    

      - name: Verify Databricks CLI
        run: |
          echo "=== Databricks CLI Version ==="
          databricks --version
          echo ""
          echo "=== Bundle command available ==="
          databricks bundle --help | head -5

      - name: Validate imports
        run: |
          python -c "from src.common.config import load_model_config; print('âœ“ Config module loaded')"
          python -c "from src.common.logger import setup_logging; print('âœ“ Logger module loaded')"
          python -c "from src.common.exceptions import PipelineError; print('âœ“ Exceptions module loaded')"

      - name: Run smoke tests
        run: pytest -v tests/unit/test_smoke.py

      - name: Validate Databricks bundle
        run: |
          echo "Validating bundle configuration..."
          databricks bundle validate -t preprod

      - name: Deploy to Databricks
        run: |
          echo "Deploying to Databricks Preprod environment..."
          databricks bundle deploy -t preprod --var="git_sha=${{ github.sha }}"

      - name: Deployment complete
        run: |
          echo "âœ… Deployment to Preprod completed successfully"
          echo "ðŸ“¦ Git SHA: ${{ github.sha }}"
          echo "ðŸ”— Workspace: ~/Bundles/ngm-mlops-preprod"