name: CD - Preprod

on:
  workflow_dispatch:
    inputs:
      git_sha:
        description: 'Git SHA to deploy (defaults to HEAD)'
        required: false
  push:
    branches: [ preprod ]

env:
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_PREPROD || 'https://adb-xxxx.xx.azuredatabricks.net' }}

jobs:
  deploy-preprod:
    name: Deploy to Preprod
    runs-on: ubuntu-latest

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install Databricks CLI
        uses: databricks/setup-cli@main    

      - name: Verify Databricks CLI
        run: |
          echo "=== Databricks CLI Version ==="
          databricks --version

      - name: Validate imports
        run: |
          python -c "from src.common.config import load_model_config; print('âœ“ Config module loaded')"
          python -c "from src.common.logger import setup_logging; print('âœ“ Logger module loaded')"
          python -c "from src.common.exceptions import PipelineError; print('âœ“ Exceptions module loaded')"

      - name: Run smoke tests
        run: pytest -v tests/unit/test_smoke.py --tb=short

      - name: Validate Databricks bundle
        run: |
          echo "Validating bundle configuration for Preprod..."
          databricks bundle validate -t preprod --var="databricks_host=${{ env.DATABRICKS_HOST }}"

      - name: Deploy to Databricks
        run: |
          echo "Deploying to Databricks Preprod environment..."
          GIT_SHA=${{ github.event.inputs.git_sha || github.sha }}
          databricks bundle deploy -t preprod \
            --var="databricks_host=${{ env.DATABRICKS_HOST }}" \
            --var="git_sha=${GIT_SHA}"

      - name: Deployment complete
        run: |
          echo "âœ… Deployment to Preprod completed successfully"
          echo "ðŸ“¦ Git SHA: ${{ github.event.inputs.git_sha || github.sha }}"
          echo "ðŸ”— Target: Preprod (preprod catalog)"