name: CD - Preprod

on:
  workflow_dispatch:
    inputs:
      git_sha:
        description: 'Git SHA to deploy (defaults to HEAD)'
        required: false
  push:
    branches: [ preprod ]

env:
  DATABRICKS_HOST: https://adb-1108654228307752.12.azuredatabricks.net

jobs:
  deploy-preprod:
    name: Deploy to Preprod
    runs-on: ubuntu-latest

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install databricks-cli

      - name: Validate imports
        run: |
          python -c "from src.common.config import load_model_config; print('✓ Config module loaded')"
          python -c "from src.common.logger import setup_logging; print('✓ Logger module loaded')"
          python -c "from src.common.exceptions import PipelineError; print('✓ Exceptions module loaded')"

      - name: Validate bundle
        run: |
          databricks bundle validate -t preprod

      - name: Deploy bundle
        run: |
          databricks bundle deploy -t preprod --var="git_sha=${{ github.sha }}"

      - name: Run integration tests (optional)
        run: |
          databricks bundle run train_model -t preprod