name: CI and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Get Databricks host from GitHub secrets or use default
  DATABRICKS_HOST: https://adb-1108654228307752.12.azuredatabricks.net #${{ secrets.DATABRICKS_HOST_RND || 'https://adb-xxxx.xx.azuredatabricks.net' }}

jobs:
  test:
    name: Run Git Hub Actionsfind CI Tests
    runs-on: ubuntu-latest  # Uses GitHub-hosted Ubuntu runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4 
        with:
          python-version: '3.11' #Installs Python 3.11 on the runner

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests #Automatically discovers and runs all test files matching the pattern test_*.py or *_test.py in the repository
        run: |
          pytest -q --tb=short

  deploy-rnd:
    name: Deploy to RND (auto on main)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success() # Only on main branch AND if tests passed

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install Databricks CLI
        uses: databricks/setup-cli@main        

      - name: Verify Databricks CLI
        run: |
          echo "=== Databricks CLI Version ==="
          databricks --version
          echo "=== Databricks Host ==="
          echo "Host: ${{ env.DATABRICKS_HOST }}"

      - name: Validate imports
        run: |
          python -c "from src.common.config import load_model_config; print('✓ Config module loaded')"
          python -c "from src.common.logger import setup_logging; print('✓ Logger module loaded')"
          python -c "from src.common.exceptions import PipelineError; print('✓ Exceptions module loaded')"

      - name: Run tests
        run: pytest -v tests/unit/test_smoke.py --tb=short

      - name: Validate Databricks bundle
        run: |
          echo "Validating bundle configuration for RND..."
          databricks bundle validate -t rnd

      - name: Deploy to Databricks
        run: |
          echo "Deploying to Databricks RND environment..."
          databricks bundle deploy -t rnd \
            --var="git_sha=${{ github.sha }}"

      - name: Deployment complete
        run: |
          echo " Deployment to RND completed successfully"
          echo " Git SHA: ${{ github.sha }}"