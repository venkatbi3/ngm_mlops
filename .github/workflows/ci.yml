name: CI and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Databricks host for deploy job (non-secret value)
  DATABRICKS_HOST: https://adb-1108654228307752.12.azuredatabricks.net
  # DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests
        run: |
          pytest -q

  deploy-rnd:
    name: Deploy to RND (auto on main)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Databricks CLI v2
        run: |
          pip install --upgrade pip
          pip uninstall -y databricks-cli
          pip install 'databricks>=0.30.0'

      - name: Validate Databricks bundle
        run: |
          databricks bundle validate -t rnd

      - name: Deploy to RND
        run: |
          databricks bundle deploy -t rnd --var="git_sha=${{ github.sha }}"
