name: CI and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Databricks host for deploy job (non-secret value)
  DATABRICKS_HOST: https://adb-1108654228307752.12.azuredatabricks.net
  # DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest  # Uses GitHub-hosted Ubuntu runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4 
        with:
          python-version: '3.11' #Installs Python 3.11 on the runner

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests #Automatically discovers and runs all test files matching the pattern test_*.py or *_test.py in the repository
        run: |
          pytest -q 

  deploy-rnd:
    name: Deploy to RND (auto on main)
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success() # Only on main branch AND if tests passed

    env:
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install databricks-cli>=0.200.0  # Install NEW CLI first

      - name: Install project dependencies
        run: |          
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      # FORCE install new CLI (overwrites any old version)
      - name: Install NEW Databricks CLI
        run: |
          pip uninstall -y databricks-cli || true
          pip install --force-reinstall databricks-cli>=0.200.0          

      - name: Verify Databricks CLI
        run: |
          echo "=== Databricks CLI Version ==="
          databricks --version
          echo ""
          echo "=== Bundle command available ==="
          databricks bundle --help | head -5

      - name: Validate imports
        run: |
          python -c "from src.common.config import load_model_config; print('âœ“ Config module loaded')"
          python -c "from src.common.logger import setup_logging; print('âœ“ Logger module loaded')"
          python -c "from src.common.exceptions import PipelineError; print('âœ“ Exceptions module loaded')"

      - name: Run tests
        run: pytest -v tests/unit/test_smoke.py

      - name: Validate Databricks bundle
        run: |
          echo "Validating bundle configuration..."
          databricks bundle validate -t rnd

      - name: Deploy to Databricks
        run: |
          echo "Deploying to Databricks RND environment..."
          databricks bundle deploy -t rnd --var="git_sha=${{ github.sha }}"

      - name: Deployment complete
        run: |
          echo "âœ… Deployment to RND completed successfully"
          echo "ðŸ“¦ Git SHA: ${{ github.sha }}"
          echo "ðŸ”— Workspace: ~/Bundles/ngm-mlops-rnd"